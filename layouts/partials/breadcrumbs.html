{{ if not .Params.hideBreadcrumbs }}
<nav class="mx-auto mb-10 max-w-4xl flex" aria-label="Breadcrumb" id="breadcrumbs">
  <ol role="list" class="flex items-center space-x-4">
    <li>
      <div>
        <a href="/" class="font-semibold text-xl text-gray-400 hover:text-emerald-500 duration-200">
          ~
          <span class="sr-only">Home</span>
        </a>
      </div>
    </li>
    {{ range .Ancestors.Reverse }}
      {{ if not .IsHome }}
      <li>
        <div class="flex items-center">
          <svg class="h-5 w-5 flex-shrink-0 text-gray-300" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
          </svg>
          <a href="{{ .RelPermalink }}" class="ml-4 font-semibold font-mono text-sm text-gray-500 hover:text-emerald-500 duration-200">{{ .Title }}</a>
        </div>
      </li>
      {{ end }}
    {{ end }}
  </ol>
</nav>
{{ end }}
