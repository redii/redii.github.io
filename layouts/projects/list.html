{{ define "main" }}
<div class="bg-gray-100 px-6 py-20 lg:px-8">
  {{ partial "breadcrumbs.html" . }}

  <div class="mx-auto max-w-4xl prose md:prose-md lg:prose-lg">
    {{ .Content }}
  </div>

  <div class="mx-auto mt-16 grid max-w-4xl auto-rows-fr grid-cols-1 gap-8 sm:mt-20 lg:grid-cols-3">
    {{ range .Pages.ByDate }}
      <article class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pb-8 pt-80 sm:pt-48 lg:pt-64">
        <img src="{{ .Params.image }}" alt="{{ .Params.title }} - Project" class="absolute inset-0 -z-10 h-full w-full object-cover">
        <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>

        <div class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">
          <time datetime="2020-03-16" class="mr-8">{{ .Params.date.Format "January 2006" }}</time>
        </div>
        <h3 class="mt-3 text-xl font-semibold leading-6 text-white">
          <a href="{{ .RelPermalink }}">
            <span class="absolute inset-0"></span>
            {{ .Params.title }}
          </a>
        </h3>
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
